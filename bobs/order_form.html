<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bob's Auto - Orders</title>
    <style>
        *{
            padding: 10px;
            margin: 12px;
        }
    </style>
</head>
<body>

    <h3>Bob's Auto Parts </h3>


    <form action="process_order.php" method="POST">

        <!-- Order table -->
        <table style="border: 1px solid #bb9c66; padding: 2px; width: 40%;">

            <tr style="background: #ccc;">
                <td style="width: 5%; text-align: center;">Item</td>
                <td style="width: 6%; text-align: center;">Quantity</td>
            </tr>

            <tr>
                <td>Tires</td>
                <td><input type="text" name="tireqty" size="3" maxlength="3"></td>
            </tr>

            <tr>
                <td>Oil</td>
                <td><input type="text" name="oilqty" size="3" maxlength="3"></td>
            </tr>

            <tr>
                <td>Spark Plugs</td>
                <td><input type="text" name="sparkqty" size="3" maxlength="3"></td>
            </tr>

            <tr>
                <td>Shipping Address</td>
                <td><input type="text" name="address" size="3"></td>
            </tr>

            <tr>
                <td>How did you find Bob's?</td>
                <td>
                    <select name="find" disabled>
                        <option value="#">Choose Option</option>
                        <option value="a">I'm a regular customer</option>
                        <option value="b">Word of Mouth</option>
                        <option value="c">Tv advertising</option>
                        <option value="d">Internet Search</option>
                    </select>
                </td>
            </tr>

            <td colspan="2" style="text-align: center;">
                <input type="submit" value="Submit Order">
            </td>

        </table>

    </form>
    
</body>
</html>
